name: Golang apiserver

on:
  push:
    paths:
      - 'server/**'
    branches:
      - 'master'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Verify dependencies
        run: go mod verify

      - name: build
        run: |
            go build -o bin/server

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    defaults:
      run:
        working-directory: ./server

    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: build
        run: |
            go build -o bin/server
      
      - name: Deploy to Severi
        uses: easingthemes/ssh-deploy@main
        env:
            SSH_PRIVATE_KEY: ${{ secrets.SEVERI_KEY }}
            SOURCE: "server/bin/"
            REMOTE_HOST: ${{ secrets.SEVERI_HOST }}
            REMOTE_USER: ${{ secrets.SEVERI_USER }}
            TARGET: ${{ secrets.SEVERI_TARGET }}
            SCRIPT_AFTER: |
                cd ${{ secrets.SEVERI_TARGET }}
                export ${{ secrets.POSTGRES_PASSWORD }}
                export ${{ secrets.POSTGRES_USER }}
                ./server &
                echo 0 >> $GITHUB_OUTPUT
                exit 0
    
